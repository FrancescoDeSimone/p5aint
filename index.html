<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/style/classic.min.css" />
    <script src="lib/src/pickr.min.js"></script>
    <script src="lib/src/p5.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="style/bar.css">
    <link rel="stylesheet" type="text/css" href="style/canvas.css">
    <link href="style/fa.css" rel="stylesheet">
</head>

<body>
    <div id="topbar">
        <div class="leftTopBar">
            <div class="column">
                <div class="option">
                </div>
            </div>
            <div class="column">
                <div class="option">
                </div>
            </div>
            <div class="column">
                <div class="option">
                </div>
            </div>
        </div>
        <div class="rightTopBar">
            <div class="column">
                <div class="option">
                    <select onChange='sketchBrushSize(parseInt(this.value))' id="sizeSelector"></select>
                </div>
            </div>

            <div class="column">
                <div class="option">
                    <section class="container">
                        <button class="pickr">
                    </section>
                </div>
            </div>
        </div>
        <div class="hide top" onclick="hide('topbar','75px')"></div>
    </div>
    <div id="toolbar">
        <p class="title">TOOLS</p>
        <div class="row">
            <div class="item" onclick="drawAction(pen,penBrushIcon)">
                <img class="item-icon" src="style/img/pen.svg">
            </div>
            <div class="item" onclick="drawAction(eraser,eraserBrushIcon)">
                <img class="item-icon" src="style/img/eraser.svg">
            </div>
        </div>
        <div class="row">
            <div class="item" onclick="drawAction(move,moveBrushIcon)">
                <img class="item-icon" src="style/img/move.svg">
            </div>
            <div class="item" onclick="clickAction(zoom)">
                <img class="item-icon" src="style/img/zoom.svg">
            </div>
        </div>
        <div class="row">
            <div class="item" onclick="sketch.draw = circle">
                <img class="item-icon" src="style/img/scissors.svg">
            </div>
        </div>
        <div class="hide left" onclick="hide('toolbar','100px')">
        </div>
    </div>
    <div id="canvas">
        <div id="sketch"></div>
    </div>
</body>
<script language="javascript" type="text/javascript" src="src/tools/pen.js"></script>
<script language="javascript" type="text/javascript" src="src/tools/move.js"></script>
<script language="javascript" type="text/javascript" src="src/tools/eraser.js"></script>
<script language="javascript" type="text/javascript" src="src/tools/zoom.js"></script>
<script language="javascript" type="text/javascript" src="src/options/pickr.js"></script>
<script language="javascript" type="text/javascript" src="src/paint.js"></script>
<script language="javascript" type="text/javascript" src="src/dom.js"></script>

</html>
